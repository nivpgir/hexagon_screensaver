name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            extension: .exe
            screensaver_ext: .scr
          - name: Linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            extension: ''
            screensaver_ext: ''

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libx11-dev libxi-dev libgl1-mesa-dev libasound2-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get project name
        id: project_name
        shell: bash
        run: |
          echo "name=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].name')" >> $GITHUB_OUTPUT

      - name: Prepare artifacts (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ steps.project_name.outputs.name }}${{ matrix.extension }} artifacts/
          # Create .scr file for Windows screensaver
          cp target/${{ matrix.target }}/release/${{ steps.project_name.outputs.name }}${{ matrix.extension }} artifacts/${{ steps.project_name.outputs.name }}${{ matrix.screensaver_ext }}

      - name: Prepare artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/${{ steps.project_name.outputs.name }} artifacts/
          chmod +x artifacts/${{ steps.project_name.outputs.name }}

      - name: Create tarball (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd artifacts
          tar -czf ${{ steps.project_name.outputs.name }}-${{ matrix.target }}.tar.gz ${{ steps.project_name.outputs.name }}
          cd ..

      - name: Create zip (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd artifacts
          Compress-Archive -Path * -DestinationPath ${{ steps.project_name.outputs.name }}-${{ matrix.target }}.zip
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.project_name.outputs.name }}-${{ matrix.target }}
          path: |
            artifacts/*.tar.gz
            artifacts/*.zip
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
